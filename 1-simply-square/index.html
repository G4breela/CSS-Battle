<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 Simply Square</title>
    <style>
        *{
          margin:0;
          padding:0;
        }
        div {
          width: 100vw;
          height: 100vh;
          background: #5d3a3a;
        }
      
        div > div{
          width:200px;
          height: 200px;
          background-color: #b5e0ba;
        }
      </style>
</head>
<body>
    <div>
        <div></div>
    </div>
</body>
</html>
